<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

</head>
<body>
  <div class="card">
    <img class="main-img" src="images/image-equilibrium.jpg">
    <div class="card-title">Equilibrium #3429</div>
    <div class="card-desc">Our Equilibrium collection promotes balance and calm.</div>
    <div class="stats">
      <div class="eth"><img src="images/icon-ethereum.svg">0.041 ETH</div>
      <div class="timer"><img src="images/icon-clock.svg">3 days left</div>
    </div>
    <hr class="line">
    <div class="creator"><img class="avatar" src="images/image-avatar.png">Creation of <span class="name">Jules Wyvern</span></div>
  </div>
</body>
</html>
